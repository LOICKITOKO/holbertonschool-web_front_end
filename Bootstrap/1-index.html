<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- First line -->
        <div class="row">
            <div class="col-3 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-3 p-2 bg-success text-white text-center">Success</div>
            <div class="col-3 p-2 bg-danger text-white text-center">Danger</div>
            <div class="col-3 p-2 bg-warning text-white text-center">Warning</div>
        </div>

        <hr />

        <!-- Second line -->
        <div class="row">
            <div class="col-3 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-3 p-2 bg-success text-white text-center">Success</div>
            <div class="col-3 p-2 bg-danger text-white text-center">Danger</div>
            <div class="col-3 p-2 bg-warning text-white text-center">Warning</div>
        </div>

        <hr />

        <!-- Third line -->
        <div class="row">
            <div class="col-md-4 col-12 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-md-4 col-12 p-2 bg-success text-white text-center">Success</div>
            <div class="col-md-4 col-6 p-2 bg-danger text-white text-center">Danger</div>
        </div>

        <hr />

        <!-- Fourth line -->
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-6 col-12 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-12 p-2 bg-success text-white text-center">Success</div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-12 p-2 bg-danger text-white text-center">Danger</div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-12 p-2 bg-warning text-white text-center">Warning</div>
        </div>

        <hr />

        <!-- Fifth line -->
        <div class="row">
            <div class="col-6 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-6 p-2 bg-success text-white text-center">Success</div>
        </div>

        <hr />

        <!-- Sixth line -->
        <div class="row">
            <div class="col-4 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-4 p-2 bg-success text-white text-center">Success</div>
            <div class="col-4 p-2 bg-danger text-white text-center">Danger</div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyJtCkRr/rfvv1IL1GAMuH60lkxVGE8AB2YIFpXh" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-9/aliU8dGdQs8kWyb6gBS8DkwdJ8Zb4XtStjw08fQEEUtJvoQ8aWg16dBqc+UnYlN" crossorigin="anonymous"></script>
    </body>
</html>
